contact.title=График работы приемной комиссии БГУИР
contact.info=С учетом эпидемиологической обстановки и необходимостью сокращения контактов и времени при подаче заявлений приемная комиссия организует следующий порядок подачи заявлений:
contact.description.first=1.В обязательном порядке формируется электронное заявление абитуриента в его личном электронном кабинете. Распечатанная версия электронного заявления готовится заранее и предъявляется при подаче документов.
contact.description.second= 2.При необходимости скорректировать электронное заявление и его бумажную версию работает компьютерный класс в помещении электронной библиотеки 2-го учебного корпуса (а. 111-2).


courseSingle.description=Научишься Создавать Программное Обеспечение И Работать С Сетями
courseSingle.details=Детали Факультета
courseSingle.enroll=Перейти

courseSingle_1.technologies=Студенты факультета глубоко изучают технологии и языки программирования (Pascal, C/C++, Assembler, C#, Java, .NET и др.), системы управления базами данных (MySQL, MS SQL Server, Oracle и др.), web-технологии (HTML, CSS, XML, PHP и др.), методологию управления программными проектами, технологии разработки и тестирования программного обеспечения, архитектуру вычислительных машин и систем, программное и аппаратное обеспечение компьютерных сетей, а также широкий ряд иных специальных дисциплин.
courseSingle_1.successfully=Наши выпускники успешно работают программистами, бизнес-аналитиками, системными архитекторами, руководителями проектов, специалистами по тестированию программного обеспечения как в белорусских организациях и компаниях Парка высоких технологий (ПВТ), так и в хорошо известных зарубежных IТ-компаниях, таких как Microsoft, Google.

courseSingle_2.technologies=Обучение студентов осуществляется на самом современном оборудовании и программном обеспечении на базе международных образовательных и научно-производственных центров и лабораторий, созданных на факультете.
courseSingle_2.successfully=Факультет, опираясь на обширные связи с отечественными и зарубежными предприятиями и фирмами, высококвалифицированных специалистов и современные научно-образовательные лаборатории, постоянно совершенствует учебный процесс, гарантируя выпускникам востребованность на рынке труда и успешную карьеру в жизни. Выпускники всех специальностей факультета являются одними из самых востребованных и высокооплачиваемых, а лучшие из них занимают руководящие должности как в государственных органах, так и в сфере IT - бизнеса, промышленности и банковской системы.

courseSingle_3.technologies=Учебный процесс на факультете обеспечивает квалифицированный профессорско-преподавательский состав. Среди них 15 докторов наук, профессоров и более 35 кандидатов наук, доцентов. На факультете есть свои научные школы: есть магистратура, аспирантура и докторантура. Стажировки в ведущих учебных заведениях США, Великобритании, Германии, Франции, Австрии способствуют профессиональному развитию преподавателей факультета. Ученые факультета поддерживают тесные деловые контакты с университетами США, Германии, Польши, Финляндии, Голландии, Франции.
courseSingle_3.successfully=Выпускники факультета смогут успешно работать в сферах информационных технологий, проектирования и эксплуатации различных автоматизированных систем управления, создания программного обеспечения для систем управления на базе перспективных микроконтроллеров и компьютерных сетей, а также банковских систем и управления предприятием. системы. Наши выпускники востребованы на предприятиях электронной промышленности, в проектных и научно-исследовательских институтах, в автосервисах в качестве инженера-технолога, электронщика и т. Д.

courseSingle_4.technologies=Обучение на факультете сочетает фундаментальную подготовку по математике, физике, химии, программированию с углубленным изучением основ современной радиотехники и электроники, микро- и наноэлектроники, компьютерных методов обработки информации и проектирования сложных устройств и систем. В лабораториях, оснащенных современным оборудованием и компьютерной техникой, студенты на практике осваивают основы и тонкости разработки микро- и наноэлектронных систем, современных радиоприемных и радиопередающих устройств, различных методов и методов обработки аналоговых и цифровых кодированных сигналов, получают опыт работы на местах. и глобальные сети, включая Интернет.
courseSingle_4.successfully=Наши выпускники работают практически во всех информационно емких областях науки и технологий, как в нашей стране, так и за рубежом. Это микроэлектроника и наноэлектроника, радиотехника, системы мобильной и спутниковой связи, компьютерные технологии и банковское дело. Многие из них сегодня являются руководителями ведущих предприятий и фирм в этих сферах.

courseSingle_5.technologies=Студенты факультета в рамках практико-ориентированной методики обучения, внедренной на факультете, получают углубленные знания как в области информационных технологий, изучая прикладное программное обеспечение, так и в области современных телекоммуникационных технологий, то есть аппаратного и программного обеспечения. создающие аппаратную инфраструктуру или системно-техническую базу, без которой невозможно решение задач создания, передачи, приема, обработки, хранения и защиты информации.
courseSingle_5.successfully=Факультет инфокоммуникаций предоставляет своим выпускникам современное образование в области информационных и коммуникационных технологий, что гарантирует их востребованность и конкурентоспособность на рынке труда, а также трудоустройство на предприятиях, обеспечивающих своим сотрудникам достойную заработную плату в полтора-два раза. выше, чем в среднем по Республике Беларусь.
            
courseSingle_6.technologies=Инженерно-экономический факультет готовит специалистов с комплексными знаниями в области экономики и современных информационных технологий, что выгодно отличает специалистов, подготовленных на нашем факультете, от выпускников экономических факультетов других учебных заведений Республики Беларусь. Степень распространенности тех или иных знаний зависит от специальности.
courseSingle_6.successfully=На факультете имеются учебные лаборатории, оснащенные современными компьютерами с соответствующим программным обеспечением, подключенными к сети Интернет, имеется локальная сеть, электронная библиотека, что позволяет эффективно организовать учебный процесс, быстро и качественно получить необходимые знания и применить их на практике. Преподаватели кафедр привлекают студентов, магистрантов и аспирантов факультета к научно-исследовательской работе, участвуют в симпозиумах и конференциях различного уровня. Преподаватели, аспиранты и студенты факультета проходят учебную и исследовательскую стажировку в Германии и других зарубежных странах.

news.description_1=После окончания приема документов на бюджетные места, платные стали заполняться быстрее: на 1245 очных мест уже подано 473 заявки.
news.description_2=Самая популярная специальность среди абитуриентов БГУИР в 2020 году -« Информационные системы и технологии (в игровой индустрии) ». «На одно бюджетное место претендуют восемь человек», - сказали в университете, добавив, что на специальность было подано 116 заявок с планом приема 15. Всего было подано 1690 заявок на 1060 бюджетных мест, из них 1582 по технико-технологическому профилю (это на 53,6% выше плана приема - 1030 человек). Желающих учиться по экономическим специальностям также больше, чем по бюджетным местам - 108 заявлений при плане приема 30. Документы на военный факультет подали 87 поступающих (план приема - 79).
news.description_3=Также был высокий конкурс на специальность «Электронный маркетинг»: на 15 мест было подано 62 заявки (то есть на одно место претендуют более четырех человек). Еще один лидер - «Программное обеспечение информационных технологий» - подано 331 заявка при плане приема 85 (чуть меньше четырех человек на место).
news.description_4=Среди факультетов самая высокая конкуренция в инженерно-экономическом профиле (ИЭФ): 108 заявок на 30 мест. В ФКСиС свои документы подали 575 абитуриентов при плане приема 265. На третьем месте ФИТУ: 426 заявок на 215 вакансий.
news.description_5=Наименее популярным оказался факультет радиотехники и электроники (ФРЭ). 87 абитуриентов выбрали его первой специальностью. План приема - 155, поэтому на оставшиеся места смогут попасть те, кто указал специальности факультета как вторые, третьи и т.д.


