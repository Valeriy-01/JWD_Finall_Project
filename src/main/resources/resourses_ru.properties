home.university=Об Университете
home.universityDescription=Белорусский государственный университет информатики и радиоэлектроники (до 1993 года — Минский радиотехнический институт, МРТИ) — ведущее высшее учебное заведение Республики Беларусь в области информационных технологий, радиотехники, электроники и телекоммуникаций, расположенное в Минске.
home.universityDescriptionC=Университет включает в себя 8 факультетов 32 кафедры, институт информационных технологий. Филиалом университета является Минский радиотехнический колледж. БГУИР осуществляет подготовку студентов по 41 специальности первой ступени высшего образования, по 15 второй ступени, по 30 аспирантуры и 15 докторантуры.На балансе университета находится 8 учебно-практических корпусов и 4 общежития. 
home.read=Узнать Больше

