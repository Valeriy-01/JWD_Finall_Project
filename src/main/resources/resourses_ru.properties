about.history=История БГУИР
about.historyUniversity=Белорусский государственный университет информатики и радиоэлектроники (до 1993 года — Минскийрадиотехнический институт, МРТИ) — ведущее высшее учебное заведение Республики Беларусь в областиинформационных технологий, радиотехники, электроники и телекоммуникаций, расположенное в Минске.
about.historyBuilding=Университет включает в себя 8 факультетов 32 кафедры, институт информационных технологий. Филиаломуниверситета является Минский радиотехнический колледж. БГУИР осуществляет подготовку студентов по 41специальности первой ступени высшего образования, по 15 второй ступени, по 30 аспирантуры и 15докторантуры.На балансе университета находится 8 учебно-практических корпусов и 4 общежития.
about.networksFaculty=Выпускники факультета успешно работают программистами, бизнес-аналитиками, системными архитекторами,руководителями проектов, специалистами по тестированию ПО как в белорусских компаниях-резидентах Паркавысоких технологий, государственных организациях, так и в хорошо известных зарубежных компаниях(Microsoft, Google).
about.managementFaculty=Выпускники факультета смогут успешно работать в сферах информационных технологий, проектирования иэксплуатации различных автоматизированных систем управления, создания программного обеспечения системуправления на основе перспективных микроконтроллеров и компьютерных сетей, а также банковских систем исистем управления предприятиями. Наши выпускники востребованы на предприятиях электронного профиля, в конструкторских и научно-исследовательских учреждениях, автосервисах в качестве инженера-технолога,инженера-электроника и т.д.

